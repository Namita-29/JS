<html>
<body>

	<script>
	let sum = 0;
	let temp = number;
	while (temp > 0) {
	let remainder = temp % 10;
	sum += remainder * remainder * remainder;
	temp = parseInt(temp / 10); 
	}
	if (sum == number) {
    alert(`${number} is an Armstrong number`);
	}
	else {
    alert(`${number} is not an Armstrong number.`);
	}
	</script>
</body>
