<!DOCTYPE html>
<html>
<head>
<title>The Temperature Converter</title>
</head>
<body>
    <script>
    function celsiusToFehrenheit(celsius)
    {
    var cTemp = celsius;
    var cToFahr = cTemp * 9 / 5 + 32
    var message = cTemp+"NN째C  " + cToFahr + " NN째F";
    document.write(message);
    }
    function fehrenheitToCelsius(fehrenheit)
	{
    var fTemp = fahrenheit;
    var fToCel = (fTemp - 32) * 5 / 9;
    var message = fTemp+"NN째F " + fToCel + "NN째C";
    document.write(message); 
    }
	celsiusToFehrenheit(38);
	fehrenheitToCelsius(98.4);
	</script>
</body>
</html>
