<!DOCTYPE html>
<html>
<body>
	
	
	<script>
		for (let i = 0; i < 20; i++) {
		if(i==2){
		document.write(i+" is even and prime");
		}
		else if (i%2==0){
		document.write(i+"is even");
		}
		else if (i%2!=0){
		document.write(i+"is odd");
		}
		else if (i==3){
		document.write(i+"is odd and prime");
		
		} 
    </script>
</body>
</html>
